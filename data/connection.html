<!DOCTYPE html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        <form id="connectionForm" method="post">
            <div class="form-group">
                <label for="client_id">ID client</label>
                <input type="text" class="form-control" name="client_id" id="client_id">
            </div>

            <div class="form-group">
                <label for="client_secret">Client secret</label>
                <input type="text" class="form-control" name="client_secret" id="client_secret">
            </div>

            <div class="form-group">
                <label for="username">Utilisateur</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <input type="submit" class="btn btn-default" value="Me connecter">
        </form>
    </div>
</body>
