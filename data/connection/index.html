<!DOCTYPE html>
<head>
    <title>Page Title</title>
     <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 data-l10n-id="connection">Connection</h1>

        <form id="connectionForm" method="post">
            <div class="form-group">
                <label for="username" data-l10n-id="username">User name</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password" data-l10n-id="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <button type="submit" class="btn btn-default" data-l10n-id="connect">Connect</button>
        </form>
    </div>
</body>
